    <div id= "spopup">

      </p>
        <button id="stopwatch_start">Start</button>
        <button id="stopwatch_stop">Stop</button>
        <button id="stopwatch_reset">Reset</button>
    </div>

<!-- Pomodoro timer -->
<div id="pomodorotimer_1">
  <p id=focus><span id="f_minutes">25</span>:<span id="f_seconds">00</span></p>
  <button type="button" id="full_screen"><i class="material-icons">open_in_full</i></button>
</div>


<div id="pomodorotimer" class="timer">
  <p id=break><span id="b_minutes">5</span>:<span id="b_seconds">00</span></p>
  
   <img src="./images/pomodoro.png" alt="tomato_img" id="tomato_img">
  <span id="cycle">0</span>
   <button id="start">START</button>
   <button id="giveup">GIVE UP</button>
 </div>



<!-- White noise -->
<div id="whitenoise_1">
  <span id="function_name">White noise</span>
  <button type="button" id="big"><i class="material-icons">open_in_full</i></button>
</div>


<div id="whitenoise">

  <div id="img_area">

  </div>

    <p id="whitename"></p>
  </div>

  <div id="progress">

  </div>

  <div id="buttons">
    <i id="like" class="material-icons">favorite</i>
    <i id="previous" class="material-icons">skip_previous</i>
    <div id="play">
    <i class="material-icons">play_circle</i>
    </div>

    <i id="next" class="material-icons">skip_next</i>
    <i id="mode" class="material-icons">shuffle</i>
  </div>
  <audio id= "audio"></audio>
</div>

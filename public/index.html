<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Add the page tirle and favicon -->
  <title>Studbud</title>
  <link rel="icon" type="image/x-icon" href="./images/icon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="scss/main.scss">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body>
  <div class="container">

  <!-- Navigation -->
    <div class="navigation">

      <div id="logo">
        <img src="images/logo.png" alt="logo">
      </div>
      <!-- In the navigation bar, I use the ul tag, which can arrange the navigation bar in a more orderly manner. -->
      <ul id="nav">
        <li><a href="index.html" id="todo"><i class="material-icons">list_alt</i>  To do</a></li>
        <li><a href="dictionary.html" id="dictionary"><i class="material-icons">menu_book</i>  Dictionary</a></li>
      </ul>
      <button id="stopWatch"><i class="material-icons">timer</i></button>
    </div>

    <!-- Stop watch -->
      <div id= "spopup">
    
        <p id="num">
          <span id="seconds">00</span>:<span id="tens">00</span>
        </p>
          <button id="stopwatch_start">Start</button>
          <button id="stopwatch_stop">Stop</button>
          <button id="stopwatch_reset">Reset</button>
      </div>


<!-- task-list -->
    <div class="task-list">
      <h2>TO DO</h2>

  <!-- Pomodoro timer -->

  <!-- To create the drop-down popup effect, I divided the popup into two parts, the pop up will appear after clicking the open in full button. -->
      <div id="pomodorotimer_1">
        <p id=focus><span id="f_minutes">25</span>:<span id="f_seconds">00</span></p>
        <button type="button" id="full_screen"><i class="material-icons">open_in_full</i></button>
      </div>

      <div id="pomodorotimer" class="timer">
        <p id=break><span id="b_minutes">5</span>:<span id="b_seconds">00</span></p>
        <img src="./images/pomodoro.png" alt="tomato_img" id="tomato_img">
        <span id="cycle">0</span>
         <button id="start">START</button>
         <button id="giveup">GIVE UP</button>
       </div>

  <!-- White noise -->
      <div id="whitenoise_1">
        <button type="button" id="big"><i class="material-icons">open_in_full</i></button>
        <div id="top_bar">
          <span id="function_name">White Noise</span>
        </div>
      </div>

      <div id="whitenoise">
        <div id="img_area">
          <img src="./images/sea.png" alt="whitenoise_image">
        </div>
      
        <div id="wn_name">
          <p id="whitename"></p>
        </div>
      
        <div id="progress">
          <div id="progressbar"></div>
        </div>
      
        <div id="buttons">
          <i id="previous" class="material-icons">skip_previous</i>

          <div id="play">
          <i class="material-icons">play_circle</i>
          </div>
    
          <i id="next" class="material-icons">skip_next</i>
          
        </div>

        <audio id= "audio"></audio>
      </div>

<!-- columns -->
    <div class="columns">
      <div id="column_name">
  <!-- columns name -->
        <div class="box4">
          <p>To Do
            <button id="newTask"><i class="material-icons">add</i></button>
          </p>
        </div>

        <div class="box5">
          <p>In progress
            <i class="material-icons">add</i>
          </p>
        </div>

        <div class="box6">
          <p>Done
            <i class="material-icons">add</i>
          </p>
        </div>

      </div>


      <div id="column_box">
<!-- card -->
        <div class="box1" id="boxs">
          <div id="taskCard">
            <ul>
            </ul>
          </div>
        </div>

        <div class="box2" id="boxs">
          <div id="taskCard">
            <ul>
            </ul>
          </div>
        </div>

        <div class="box3">
        </div>

      </div>
    </div>

      <!-- Add new task card -->
    <form id="taskform">
        <div id="title">
          <h2 id="functionName">Create a new task</h2>
        </div>
      
      <div id="input_box">
        <div id="task_name">
          <p>Task name</p>
          <input type="text" id="taskInput" name="taskInput">
        </div>
      
        <div id="Deadline">
          <p>Deadline</p>
      
          <div id="box">
            <div id="date">
              <label for="date">Date</label><br>
              <input type="date" name="dueDate" id="dueDateInput">
            </div>
      
            <div id="time_zone">
              <label for="date">Timezone</label><br>
              <select name="timezone" id="timezone">
                <option value="">Select one</option>
                <option value="CST">CST</option>
                <option value="AEST">AEST</option>
              </select>
            </div>
      
          <div id="time">
            <label for="time">Time</label><br>
            <input type="time" name="time" id="due_time">
          </div>
        </div>
      </div>
      
      <div id="details">
        <p>Details</p>
        <input type="text" id="detail" name="details">
      </div>
      
      <div id="tags">
        <p>Type</p>
        <div id="tasktype">
          <select name="type" id="taskSelector">
            <option value="">Select a type</option>
            <option value="Lecture">Lecture</option>
            <option value="Meeting">Meeting</option>
            <option value="Reading">Reading</option>
          </select>
        </div>
      </div>
      
      <div id="estimated">
        <p>Time to complete</p>
  
        <div id="estimate">
          
          <div id="hour"> 
            <label for="hour">Hour(s)</label><br>
            <input type="number" id="e_hour" name="hours"><br>
          </div>
      
          <div id="min"> 
            <label for="min">Minute(s)</label><br>
            <input type="number" id="e_min" name="mins">
          </div>
        </div>
      </div>
      
        <div id="priority">
          <p>Task Priority</p>
            <select name="prority" id="priorityInput">
              <option value="">Select one</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
        </div>
      
        <div id="create_delate">
          <div id="Delate">
            <button type="submit" id="cancel">CANCEL</button>
          </div>
          
          <div id="Create">
            <button id="create">CREATE</button>
          </div>
        
        </div>
      </div>
    </form>



    </div>
  </div>
</body>

<script src="script.js" type="module"></script>
</html>
